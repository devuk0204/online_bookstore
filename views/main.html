{% block script %}
{% for popup in popups %}
<script>
  window.onload = () => {
    window.open("https://localhost:3000/popup/{{popup.reception_no}}", width = 800, length = 600)
  }
</script>
{% endfor %}
<script>
  const characterCheck = (obj) => {
      let regExp = /[ \{\}\[\]\/?.,;:|\)*~`!^\-_+┼<>@\#$%&\'\"\\\(\=]/gi; 
      if( regExp.test(obj.value) ){
        alert("특수문자는 입력하실수 없습니다.");
        obj.value = obj.value.substring( 0 , obj.value.length - 1 ); // 입력한 특수문자 한자리 지움
        }
      };
</script>
{% endblock %}
