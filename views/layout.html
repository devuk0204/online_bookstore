<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
            <div class="user-name">{{'안녕하세요! ' + user.name + '님'}}</div>
          <input id="my-id" type="hidden" value="{{user.id}}">
          <a id="my-page" href="/my_page" class="btn">마이페이지</a>
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
          <a href="/basket" class="btn">장바구니</a>
        {% else %}
          <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
              <label for="id">아이디</label>
              <input id="id" type="text" name="id" required autofocus>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required>
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
          </form>
        {% endif %}
        <br>
        </div>
        <a href="/" class="btn">Home</a>
        <a href="/book_register" class="btn">도서 등록</a>
        <a href="/publisher" class="btn">출판사 등록</a>
      </div><br><br>
      {% block content %}
      {% endblock %}
        <footer>
          <h2>20181530 박찬욱</h2>
        </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
