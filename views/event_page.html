{% extends 'layout.html' %}

{% block content %}

        <div class="cell-header">
          <h1>{{title}}</h1>
        </div>
        <div class="cell-aside">
            <h2>이벤트</h2>
            <a href="/event/list/notEnd">진행중인 이벤트</a> <br><br>

          <div class="cell-content">

           <a href=""></a>

        </div>

{% endblock %}
