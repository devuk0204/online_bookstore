{% extends 'layout.html' %}

{% block content %}
<div class="grid-container">
  <div class="cell-header">
    <h1>{{title}}</h1>
  </div>
  <div class="cell-aside">
    <h2>출판사 페이지</h2>
    <a href="">
      <h3>도서판매통계</h3>
    </a> <br><br>
    <a href="">이벤트 / 광고통계</a> <br><br>
    <a href="">이벤트 / 광고신청</a> <br><br>
  </div>

  <div class="cell-content">
    <h2>이벤트 / 광고 관리</h2> <br>
    <table>
      <tr>
        <th>ID</th>
        <th>수혜여부</th>
      </tr>
      {% for par in participants %}
      <a href="/publisher/event/participants/{{reception_no}}/{{par.id}}">
        <tr>
          <td>{{par.id}}</td>
          <td>{{par.benefit_status}}</td>
        </tr>
      </a>
      <form action="publisher/event/participants" method="post">
        <input type="text" name="reception_no" id="reception_no" value="{{par.reception_no}}" hidden>
        <input type="text" name="id" id="id" value="{{par.id}}" hidden>
        <button type="submit">선정하기</button>
      </form>
      {% endfor %}
    </table>
  </div>
</div>
</div>
{% endblock %}
